<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagnóstico de API Gemini</title>
    <style>
      body {
        font-family: monospace;
        background: #0f0f0f;
        color: #00ff00;
        padding: 20px;
      }
      .log {
        background: #1a1a1a;
        padding: 10px;
        margin-bottom: 5px;
        border-left: 3px solid #00ff00;
      }
      .error {
        color: #ff3333;
        border-left-color: #ff3333;
      }
      .success {
        color: #33ff33;
      }
      h1 {
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }
      button {
        background: #00ff00;
        color: #000;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      button:hover {
        background: #33ff33;
      }
    </style>
  </head>
  <body>
    <h1>DIAGNÓSTICO DE ENLACE NEURONAL (API KEY)</h1>
    <p>Probando clave: [PROTEGIDA_EN_ENV]</p>
    <div id="console"></div>
    <button onclick="runDiagnostics()">EJECUTAR PRUEBA</button>

    <script>
      const API_KEY = import.meta.env.VITE_GEMINI_API_KEY;

      function log(msg, type = "info") {
        const div = document.createElement("div");
        div.className = `log ${type}`;
        div.innerText = `> ${msg}`;
        document.getElementById("console").appendChild(div);
      }

      async function runDiagnostics() {
        document.getElementById("console").innerHTML = "";
        log("Iniciando escaneo de red...");

        // 1. LISTAR MODELOS DISPONIBLES
        log("Paso 1: Consultando lista de modelos permitidos...");
        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`,
          );
          const data = await response.json();

          if (data.error) {
            log(`ERROR DE PERMISOS: ${data.error.message}`, "error");
            log(
              "SOLUCIÓN: Tu API Key no tiene permisos o la API 'Generative Language API' no está habilitada en Google Cloud.",
              "error",
            );
          } else if (!data.models) {
            log(
              "ERROR: La lista de modelos está vacía. Tu clave es válida pero no tiene acceso a ningún modelo.",
              "error",
            );
          } else {
            log(
              `ÉXITO: Se encontraron ${data.models.length} modelos disponibles.`,
              "success",
            );
            data.models.forEach((m) => log(`  - ${m.name}`));

            // 2. PROBAR GENERACIÓN
            log(
              "Paso 2: Probando generación con el primer modelo disponible...",
            );
            const modelName =
              data.models.find((m) => m.name.includes("flash"))?.name ||
              data.models[0].name;
            const cleanName = modelName.replace("models/", "");
            log(`Intentando conectar con: ${cleanName}...`);

            const genURL = `https://generativelanguage.googleapis.com/v1beta/models/${cleanName}:generateContent?key=${API_KEY}`;
            const genResponse = await fetch(genURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contents: [{ parts: [{ text: "Hola, ¿funcionas?" }] }],
              }),
            });
            const genData = await genResponse.json();

            if (genData.candidates) {
              log("PRUEBA EXITOSA: La IA respondió.", "success");
              log(
                `Respuesta: "${genData.candidates[0].content.parts[0].text}"`,
                "success",
              );
            } else {
              log("FALLO EN GENERACIÓN:", "error");
              console.log(genData);
            }
          }
        } catch (e) {
          log(`ERROR DE CONEXIÓN: ${e.message}`, "error");
        }
      }
    </script>
  </body>
</html>
