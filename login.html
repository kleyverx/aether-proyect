<!doctype html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AETHER | Acceso a Consola</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#d100d1",
              secondary: "#9d0208",
              "bg-dark": "#000a12",
              "brand-purple": "#240046",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
            },
            animation: {
              "spin-slow": "spin 10s linear infinite",
              "pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-image:
          radial-gradient(
            circle at 15% 50%,
            rgba(36, 0, 70, 0.4) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(209, 0, 209, 0.15) 0%,
            transparent 25%
          );
        background-color: #000a12;
      }
      .scanner-line {
        background: linear-gradient(
          to bottom,
          transparent,
          #d100d1,
          transparent
        );
        height: 100%;
        width: 2px;
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 2s ease-in-out infinite;
      }
      @keyframes scan {
        0% {
          left: 0;
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          left: 100%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body
    class="h-screen w-screen overflow-hidden flex items-center justify-center font-display text-white selection:bg-primary"
  >
    <!-- Floating Particles Background (Simulated) -->
    <div class="absolute inset-0 pointer-events-none">
      <div
        class="absolute top-1/4 left-1/4 w-1 h-1 bg-white rounded-full animate-pulse"
      ></div>
      <div
        class="absolute top-3/4 left-1/3 w-1 h-1 bg-primary rounded-full animate-ping"
      ></div>
      <div
        class="absolute top-1/2 right-1/4 w-2 h-2 bg-secondary/50 rounded-full animate-bounce"
      ></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-md p-8">
      <!-- Logo Area -->
      <div
        class="text-center mb-10 cursor-pointer hover:scale-105 transition-transform"
        onclick="window.location.href = 'index.html'"
      >
        <div
          class="w-16 h-16 bg-primary/20 rounded-full mx-auto flex items-center justify-center mb-4 relative overflow-hidden group"
        >
          <div
            class="absolute inset-0 border border-primary rounded-full animate-pulse-fast"
          ></div>
          <svg
            class="w-8 h-8 text-primary relative z-10"
            fill="none"
            viewbox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.131A8 8 0 008 2.855"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold tracking-tight">Acceso a Consola</h2>
        <p class="text-slate-500 text-sm mt-2">
          Introduce credenciales de nodo o llave biométrica.
        </p>
      </div>

      <!-- Form -->
      <form
        class="glass-card p-8 rounded-2xl space-y-6 relative overflow-hidden"
        onsubmit="
          event.preventDefault();
          alert('Iniciando secuencia de enlace...');
          setTimeout(() => (window.location.href = 'index.html'), 1500);
        "
      >
        <div class="space-y-2">
          <label
            class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400"
            >ID de Operador</label
          >
          <input
            type="text"
            class="w-full bg-[#000a12]/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary transition-all outline-none"
            placeholder="OP-2026-X"
            required
          />
        </div>

        <div class="space-y-2">
          <label
            class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-400"
            >Clave de Acceso</label
          >
          <input
            type="password"
            class="w-full bg-[#000a12]/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-primary focus:ring-1 focus:ring-primary transition-all outline-none"
            placeholder="••••••••"
            required
          />
        </div>

        <div class="pt-4">
          <button
            class="w-full group relative overflow-hidden rounded-lg bg-primary/10 hover:bg-primary/20 border border-primary/50 p-4 transition-all duration-300"
          >
            <div
              class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-500"
            >
              <div
                class="scanner-line h-full w-full opacity-20 bg-primary blur-md"
              ></div>
            </div>
            <span
              class="relative z-10 flex items-center justify-center gap-2 font-bold text-primary uppercase tracking-widest text-sm"
            >
              <span class="material-symbols-outlined text-lg">fingerprint</span>
              Iniciar Escaneo
            </span>
          </button>
        </div>
      </form>

      <!-- Footer Links -->
      <div
        class="flex justify-between mt-8 text-xs text-slate-500 font-medium tracking-wide"
      >
        <a href="docs.html" class="hover:text-white transition-colors"
          >Documentación</a
        >
        <a href="#" class="hover:text-white transition-colors"
          >Recuperar Llave</a
        >
        <a href="contact.html" class="hover:text-white transition-colors"
          >Soporte</a
        >
      </div>
    </div>
  </body>
</html>
